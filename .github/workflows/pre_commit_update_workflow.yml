name: Pre-commit auto-update

on:
  schedule:
    - cron: '0 3 * * 1'
  push:
    branches: [main]

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Apply and commit updates
        run: |
          git clone https://github.com/altheaden/mache.git update-pre-commit-deps
          cd update-pre-commit-deps
          # Configure git using GitHub Actions credentials.
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b update-pre-commit-deps
          pre-commit autoupdate
          git add .pre-commit-config.yaml
          git commit -m "Update pre-commit dependencies" .pre-commit-config.yaml

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          branch: update-pre-commit-deps
          directory: update-pre-commit-deps
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Make PR
        run: |
          cd update-pre-commit-deps
          # Configure git using GitHub Actions credentials.
          # git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # git config --local user.name "github-actions[bot]"
          gh pr create --title "Update pre-commit and its dependencies" \
          --body "This PR was auto-generated to update pre-commit and its dependencies." \
          --head update-pre-commit-deps
        env:
          GH_TOKEN: ${{ github.token }}

